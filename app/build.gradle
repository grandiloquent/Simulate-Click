plugins {
    id 'com.android.application'
}

android {
    namespace 'psycho.euphoria.autoclicker'
    compileSdk 32

    defaultConfig {
        applicationId "psycho.euphoria.autoclicker"
        minSdk 21
        targetSdk 32
        versionCode 1
        versionName "1.0"

        
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {}